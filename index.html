<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="script.js" defer></script>
    <script src="products.js" defer></script>
    <title>Versace</title>
</head>
<body>
    <nav class="nav">
        <h1 class="logo">SampleLogo</h1>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button class="cart-button">
                <img src="images/cart.png" alt="cart" class="icon">
                <span>Cart (2)</span>
            </button>
        </div>
    </nav>
    <div class="border-bottom"></div>
    <main class="main">
        <h2>Product Listing Page</h2>
        <section class="product-container">
            

            <div class="products hvr-bob">
                <img src="images/bluelang.jpg" class="product-images">
                <p>Versace Skyblue</p>
                <p class="margin-onerem">&#8369;599</p>
                <button class="products-button"><span>Add to Cart</span></button>
            </div>

           <div class="products hvr-bob">
                <img src="images/blue.jpg" class="product-images">
                <p>Versace Blue</p>
                <p class="margin-onerem">&#8369;699</p>
                <button class="products-button"><span>Add to Cart</span></button>
           </div>

           <div class="products hvr-bob">
                <img src="images/eros.jpg" class="product-images">
                <p>Versace Gold</p>
                <p class="margin-onerem">&#8369;699</p>
                <button class="products-button"><span>Add to Cart</span></button>
           </div>

           <div class="products hvr-bob">
                <img src="images/red.jpg" class="product-images">
                <p>Versace Red</p>
                <p class="margin-onerem">&#8369;699</p>
                <button class="products-button"><span>Add to Cart</span></button>
           </div>
        </section>
    </main>

</body>
</html>
